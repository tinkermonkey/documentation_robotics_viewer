changesets-graph-screen:
  id: ux.view.changesets-graph-screen
  name: Changesets Graph Screen
  type: custom
  documentation: Graph visualization of selected changeset showing added,
    modified, and removed elements
c4-view:
  id: ux.view.c4-view
  name: C4 View
  type: custom
  documentation: Hierarchical view (Context, Container, Component)
