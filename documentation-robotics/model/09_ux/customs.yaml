motivation-context-menu:
  id: ux.component.motivation-context-menu
  name: MotivationContextMenu
  type: custom
  documentation: Right-click context menu for motivation graph nodes with
    navigation and analysis actions
connection-status:
  id: ux.component.connection-status
  name: ConnectionStatus
  type: custom
  documentation: WebSocket connection status indicator with reconnection feedback
graph-toolbar:
  id: ux.component.graph-toolbar
  name: GraphToolbar
  type: custom
  documentation: Floating toolbar for graph view controls (zoom, fit, reset)
minimap:
  id: ux.component.minimap
  name: MiniMap
  type: custom
  documentation: Mini-map overview of graph with viewport indicator
operation-legend:
  id: ux.component.operation-legend
  name: OperationLegend
  type: custom
  documentation: Legend showing changeset operation types (added, modified, removed)
error-boundary:
  id: ux.component.error-boundary
  name: ErrorBoundary
  type: custom
  documentation: React error boundary for graceful error handling and display
spec-graph-screen:
  id: ux.view.spec-graph-screen
  name: Spec Graph Screen
  type: custom
  documentation: Interactive graph visualization of DR specification schemas with
