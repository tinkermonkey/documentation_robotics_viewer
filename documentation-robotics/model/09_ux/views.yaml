spec-graph-screen:
  id: ux.view.spec-graph-screen
  name: Spec Graph View Screen
  type: view
  documentation: Interactive graph visualization of JSON Schema relationships and dependencies
  properties:
    x-navigated-by:
      - navigation.route.spec-graph-view
    x-contains:
      - ux.component.spec-viewer
architecture-screen:
  id: ux.view.architecture-screen
  name: C4 Architecture View Screen
  type: view
  documentation: C4 model visualization with containers, components, and
    hierarchical relationships
  properties:
    x-navigated-by:
      - navigation.route.architecture-view
    x-contains:
      - ux.component.c4-graph-view
      - ux.component.c4-filter-panel
      - ux.component.c4-inspector-panel
changesets-graph-screen:
  id: ux.view.changesets-graph-screen
  name: Changesets Graph View Screen
  type: view
  documentation: Visual comparison of changeset modifications with diff highlighting
  properties:
    x-navigated-by:
      - navigation.route.changesets-view
    x-contains:
      - ux.component.changeset-graph-view
      - ux.component.changeset-list
model-graph-screen:
  id: ux.view.model-graph-screen
  name: Model Graph View Screen
  type: view
  documentation: Interactive graph visualization of architecture model with
    multi-layer support and filtering
  properties:
    x-navigated-by:
      - navigation.route.model-view
    x-contains:
      - ux.component.graph-viewer
      - ux.component.model-layers-sidebar
      - ux.component.annotation-panel
motivation-screen:
  id: ux.view.motivation-screen
  name: Motivation View Screen
  type: view
  documentation: Full-page view displaying motivation layer graph with goals,
    principles, requirements, and stakeholders
  properties:
    x-navigated-by:
      - navigation.route.motivation-view
    x-contains:
      - ux.component.motivation-graph-view
      - ux.component.motivation-filter-panel
      - ux.component.motivation-breadcrumb
model-json-screen:
  id: ux.view.model-json-screen
  name: Model JSON View Screen
  type: view
  documentation: JSON representation of architecture model with syntax highlighting and search
  properties:
    x-navigated-by:
      - navigation.route.model-json-view
    x-contains:
      - ux.component.json-viewer
      - ux.component.schema-info-panel
spec-view:
  id: ux.view.spec-view
  name: Specification View Screen
  type: view
  documentation: JSON Schema specification viewer with layer schemas and relationship catalog
  properties:
    x-navigated-by:
      - navigation.route.spec-view
    x-contains:
      - ux.component.spec-viewer
      - ux.component.schema-info-panel
graph-refinement:
  id: ux.view.graph-refinement
  name: Graph Refinement Screen
  type: view
  documentation: Layout refinement dashboard with quality metrics, history, and
    optimization controls
  properties:
    x-contains:
      - ux.component.refinement-controls
      - ux.component.quality-metrics-display
      - ux.component.iteration-history
business-layer-screen:
  id: ux.view.business-layer-screen
  name: Business Layer View Screen
  type: view
  documentation: Dedicated business layer visualization with processes, functions,
    services, and capabilities
  properties:
    x-navigated-by:
      - navigation.route.business-view
    x-contains:
      - ux.component.business-layer-view
      - ux.component.business-layer-controls
