health-check:
  id: api.operation.health-check
  name: Health Check
  type: operation
  openapi: 3.0.3
  properties:
    method: GET
    path: /health
    description: Returns server status and version
    responses:
      '200':
        description: Server is healthy
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                version:
                  type: string
  serves: application.service.reference-server
  security: security.policy.local-access
  applicationServiceRef: application.service.reference-server
  description: Returns server status and version information
  partOf: api.interface.reference-api
get-spec:
  id: api.operation.get-spec
  name: Get Specification
  type: operation
  openapi: 3.0.3
  properties:
    method: GET
    path: /api/spec
    description: Returns the current JSON Schema specification
    responses:
      '200':
        description: Specification data
      '404':
        description: Schema directory not found
  serves: application.service.reference-server
  security: security.policy.local-access
  applicationServiceRef: application.service.reference-server
  description: Returns the current JSON Schema specification
  partOf: api.interface.reference-api
get-model:
  id: api.operation.get-model
  name: Get Model
  type: operation
  openapi: 3.0.3
  properties:
    method: GET
    path: /api/model
    description: Returns the current model in viewer-compatible format
    responses:
      '200':
        description: Model data
      '404':
        description: Model manifest not found
  serves: application.service.reference-server
  security: security.policy.local-access
  applicationServiceRef: application.service.reference-server
  description: Returns the current model in viewer-compatible format
  partOf: api.interface.reference-api
list-changesets:
  id: api.operation.list-changesets
  name: List Changesets
  type: operation
  openapi: 3.0.3
  properties:
    method: GET
    path: /api/changesets
    description: Returns a list of all available changesets
    responses:
      '200':
        description: List of changesets
  serves: application.service.reference-server
  security: security.policy.local-access
  applicationServiceRef: application.service.reference-server
  description: Returns a list of all available changesets
  partOf: api.interface.reference-api
get-changeset:
  id: api.operation.get-changeset
  name: Get Changeset
  type: operation
  openapi: 3.0.3
  properties:
    method: GET
    path: /api/changesets/{changeset_id}
    description: Returns details for a specific changeset
    parameters:
    - name: changeset_id
      in: path
      required: true
      schema:
        type: string
    responses:
      '200':
        description: Changeset details
      '404':
        description: Changeset not found
  serves: application.service.reference-server
  security: security.policy.local-access
  applicationServiceRef: application.service.reference-server
  description: Returns details for a specific changeset
  partOf: api.interface.reference-api
get-annotations:
  id: api.operation.get-annotations
  name: Get Annotations
  type: operation
  openapi: 3.0.3
  properties:
    method: GET
    path: /api/annotations
    description: Returns annotations, optionally filtered by element ID
    parameters:
    - name: elementId
      in: query
      required: false
      schema:
        type: string
    responses:
      '200':
        description: List of annotations
  serves: application.service.reference-server
  security: security.policy.local-access
  applicationServiceRef: application.service.reference-server
  description: Returns annotations, optionally filtered by element ID
  partOf: api.interface.reference-api
