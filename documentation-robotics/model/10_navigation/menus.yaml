# Navigation Layer - Menu Definitions
# Documentation Robotics v0.6.0
# Navigation menu structures extracted from EmbeddedLayout

# Main Tab Menu
main-tab-menu:
  id: navigation.menu.main-tabs
  name: Main Tab Menu
  description: Primary navigation menu with 5 main sections
  type: horizontal-tabs
  component: EmbeddedLayout header
  location: Top of application below title
  tabs:
    - id: spec
      label: Spec
      icon: HiDocumentText
      path: /spec
      default_view: /spec/graph
      description: DR specification and schema viewer
    - id: model
      label: Model
      icon: HiCube
      path: /model
      default_view: /model/graph
      description: Multi-layer architecture model viewer
    - id: motivation
      label: Motivation
      icon: HiLightBulb
      path: /motivation
      description: Goals, requirements, and principles viewer
    - id: architecture
      label: Architecture
      icon: HiViewGrid
      path: /architecture
      description: C4 architecture model viewer
    - id: changesets
      label: Changesets
      icon: HiCollection
      path: /changesets
      default_view: /changesets/graph
      description: Model changeset viewer
  behavior:
    - Active tab highlighted with blue border
    - Click navigates to tab's default view
    - View preference persisted in Zustand store
  navigates_to:
    - navigation.route.spec
    - navigation.route.model
    - navigation.route.motivation
    - navigation.route.architecture
    - navigation.route.changesets

# Spec Sub-Tab Menu
spec-sub-tab-menu:
  id: navigation.menu.spec-sub-tabs
  name: Spec Sub-Tab Menu
  description: Secondary navigation for Spec section (Graph/JSON)
  type: horizontal-tabs
  component: SubTabNavigation
  parent_route: /spec
  tabs:
    - id: graph
      label: Graph
      path: /spec/graph
    - id: json
      label: JSON
      path: /spec/json
  navigates_to:
    - navigation.route.spec-view (view=graph)
    - navigation.route.spec-view (view=json)

# Model Sub-Tab Menu
model-sub-tab-menu:
  id: navigation.menu.model-sub-tabs
  name: Model Sub-Tab Menu
  description: Secondary navigation for Model section (Graph/JSON)
  type: horizontal-tabs
  component: SubTabNavigation
  parent_route: /model
  tabs:
    - id: graph
      label: Graph
      path: /model/graph
    - id: json
      label: JSON
      path: /model/json
  navigates_to:
    - navigation.route.model-view (view=graph)
    - navigation.route.model-view (view=json)

# Changesets Sub-Tab Menu
changesets-sub-tab-menu:
  id: navigation.menu.changesets-sub-tabs
  name: Changesets Sub-Tab Menu
  description: Secondary navigation for Changesets section (Graph/List)
  type: horizontal-tabs
  component: SubTabNavigation
  parent_route: /changesets
  tabs:
    - id: graph
      label: Graph
      path: /changesets/graph
    - id: list
      label: List
      path: /changesets/list
  navigates_to:
    - navigation.route.changesets-view (view=graph)
    - navigation.route.changesets-view (view=list)

# Context Menus
motivation-context-menu:
  id: navigation.menu.motivation-context
  name: Motivation Context Menu
  description: Right-click context menu for motivation graph nodes
  type: context-menu
  component: MotivationContextMenu
  trigger: Right-click on node
  actions:
    - id: trace-upstream
      label: Trace Upstream
      action: Highlight upstream influences
    - id: trace-downstream
      label: Trace Downstream
      action: Highlight downstream impacts
    - id: show-network
      label: Show Network
      action: Display radial network view
    - id: focus-on-element
      label: Focus on Element
      action: Show only direct relationships

# Layer Selection Menu (Sidebar)
