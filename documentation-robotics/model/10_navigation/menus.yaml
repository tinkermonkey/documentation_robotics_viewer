  id: navigation.menu.layer-selection
  name: Layer Selection Menu
  description: Layer filtering menu in Model view sidebar
  type: checklist
  component: ModelLayersSidebar
  location: Left sidebar in Model screens
  items:
    - id: motivation
      label: Motivation
      layer_order: 1
    - id: business
      label: Business
      layer_order: 2
    - id: security
      label: Security
      layer_order: 3
    - id: application
      label: Application
      layer_order: 4
    - id: technology
      label: Technology
      layer_order: 5
    - id: api
      label: API
      layer_order: 6
    - id: data_model
      label: Data Model
      layer_order: 7
    - id: datastore
      label: Datastore
      layer_order: 8
    - id: ux
      label: UX
      layer_order: 9
    - id: navigation
      label: Navigation
      layer_order: 10
    - id: apm
      label: APM
      layer_order: 11
