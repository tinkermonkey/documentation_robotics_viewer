# Schema Selection Menu (Sidebar)
schema-selection-menu:
  id: navigation.menu.schema-selection
  name: Schema Selection Menu
  description: Schema navigation menu in Spec view sidebar
  type: tree
  component: SpecSchemasSidebar
  location: Left sidebar in Spec screens
  behavior:
    - Click schema to highlight in graph/JSON view
    - Organized by entity type
    - Expandable/collapsible tree structure

# Changeset Selection Menu (Sidebar)
changeset-selection-menu:
  id: navigation.menu.changeset-selection
  name: Changeset Selection Menu
  description: Changeset selection list in Changesets view sidebar
  type: list
  component: ChangesetList
  location: Left sidebar in Changeset screens
  behavior:
    - Click changeset to load details
    - Shows changeset ID and metadata
    - Active changeset highlighted
