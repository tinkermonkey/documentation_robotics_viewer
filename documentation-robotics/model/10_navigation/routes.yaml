# Navigation Layer - Route Definitions
# Documentation Robotics v0.6.0
# Extracted from TanStack Router configuration

# Root Route
root-route:
  id: navigation.route.root
  name: Root Route
  type: experience
  description: Root layout route providing EmbeddedLayout wrapper for all child routes
  path: /
  component: EmbeddedLayout
  features:
    - Main tab navigation
    - Sub-tab navigation
    - WebSocket connection management
    - Connection status indicator
  realizes:
    - application.component.embedded-layout

# Index Route (Redirect)
index-route:
  id: navigation.route.index
  name: Index Route
  type: redirect
  description: Root index route that redirects to /model
  path: /
  redirect_to: /model
  behavior: Automatic navigation on root access

# Model Routes
model-route:
  id: navigation.route.model
  name: Model Base Route
  type: redirect
  description: Model section base route that redirects to default view (graph)
  path: /model
  redirect_to: /model/graph
  default_view: graph
  view_preference: Stored in viewPreferenceStore

model-view-route:
  id: navigation.route.model-view
  name: Model View Route
  type: experience
  description: Parametric route for model graph and JSON views (/model/:view)
  path: /model/$view
  component: ModelRoute
  parameters:
    view: graph|json
  displays:
    - ux.view.model-graph-screen (when view=graph)
    - ux.view.model-json-screen (when view=json)
  data_loading:
    - Model data (embeddedDataLoader.loadModel)
    - Annotations (embeddedDataLoader.loadAnnotations)
    - Link registry (embeddedDataLoader.loadLinkRegistry)
    - Spec data (embeddedDataLoader.loadSpec)
  websocket_events:
    - model.updated → Reload model data
    - annotation.added → Reload annotations
  realizes:
    - application.service.model-visualization

