motivation-context:
  id: navigation.menu.motivation-context
  name: Motivation Context Menu
  type: context-menu
  documentation: Right-click context menu for motivation graph nodes
c4-inspector-panel:
  id: navigation.menu.c4-inspector-panel
  name: C4 Inspector Panel
  type: context-menu
  documentation: Node detail inspection and tracing actions for C4 architecture elements
  properties:
    location: right-sidebar
    provides: node-details,upstream-tracing,downstream-tracing,drill-down
    x-rendered-by:
      - ux.component.c4-inspector-panel
motivation-inspector-panel:
  id: navigation.menu.motivation-inspector-panel
  name: Motivation Inspector Panel
  type: context-menu
  documentation: Element detail inspection and relationship tracing for motivation elements
  properties:
    location: right-sidebar
    provides: element-details,upstream-influences,downstream-impacts,network-view
    x-rendered-by:
      - ux.component.motivation-inspector-panel
graph-toolbar:
  id: navigation.menu.graph-toolbar
  name: Graph Toolbar
  type: context-menu
  documentation: Graph manipulation toolbar with zoom, fit view, and export actions
  properties:
    actions: zoom-in,zoom-out,fit-view,export-png,export-svg,export-json
    x-rendered-by:
      - ux.component.graph-toolbar
refinement-toolbar:
  id: navigation.menu.refinement-toolbar
  name: Refinement Toolbar
  type: context-menu
  documentation: Layout refinement toolbar with parameter adjustment and quality
    metrics display
  properties:
    actions: adjust-parameters,view-metrics,compare-layouts,apply-changes
    x-rendered-by:
      - ux.component.metrics-dashboard
