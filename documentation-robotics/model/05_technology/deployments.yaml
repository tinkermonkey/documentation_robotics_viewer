83f26d11-53a3-4d2d-873e-4a39e468dfaa:
  id: 83f26d11-53a3-4d2d-873e-4a39e468dfaa
  name: GitHub Pages
  type: deployment
  layer: technology
  documentation: Static site hosting for standalone viewer and documentation
  properties:
    hosting: github-pages
    domain: github.io
    deployment-method: automated
    x-supports:
      - application.component.viewer-app
    __elementId__: technology.deployment.github-pages
8107eaf7-ebb1-4365-b857-48714526150a:
  id: 8107eaf7-ebb1-4365-b857-48714526150a
  name: NPM Registry
  type: deployment
  layer: technology
  documentation: Package registry for distributing viewer as embeddable npm package
  properties:
    registry: npmjs.com
    package-name: "@documentation-robotics/viewer"
    x-supports:
      - application.component.viewer-app
    __elementId__: technology.deployment.npm-registry
2e357e14-fb32-4551-adee-cfb104d062c8:
  id: 2e357e14-fb32-4551-adee-cfb104d062c8
  name: Docker Hub
  type: deployment
  layer: technology
  documentation: Container registry for distributing standalone viewer as Docker image
  properties:
    registry: hub.docker.com
    image-name: documentation-robotics/viewer
    x-supports:
      - application.component.viewer-app
    __elementId__: technology.deployment.docker-hub
5eea38a9-eafe-4943-80ba-45e00ad71f88:
  id: 5eea38a9-eafe-4943-80ba-45e00ad71f88
  name: CDN Delivery
  type: deployment
  layer: technology
  documentation: Content delivery network for fast global distribution of viewer assets
  properties:
    cdn-provider: cloudflare/jsdelivr
    caching-strategy: immutable-assets
    x-supports:
      - application.component.viewer-app
    __elementId__: technology.deployment.cdn-delivery
f90bdb4b-7a77-402c-b9fd-c6375d472594:
  id: f90bdb4b-7a77-402c-b9fd-c6375d472594
  name: Local Development
  type: deployment
  layer: technology
  documentation: Local development environment with hot module reload and debugging
  properties:
    server: vite-dev-server
    port: 3001
    hot-reload: enabled
    x-supports:
      - technology.tool.vite
    __elementId__: technology.deployment.local-development
6d6255c7-3c0a-4293-9439-266c669591b9:
  id: 6d6255c7-3c0a-4293-9439-266c669591b9
  name: Embedded Iframe
  type: deployment
  layer: technology
  documentation: Deployment as iframe-embeddable component in third-party documentation sites
  properties:
    integration-method: iframe
    communication: postMessage
    isolation: same-origin
    x-supports:
      - application.component.viewer-app
    __elementId__: technology.deployment.embedded-iframe
