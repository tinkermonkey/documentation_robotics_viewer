github-actions:
  id: technology.cicd.github-actions
  name: GitHub Actions
  type: stack
  documentation: CI/CD platform for automated testing, building, and deployment workflows
  properties:
    x-supports:
      - technology.tool.playwright
      - technology.tool.eslint
      - technology.tool.vite
playwright-ci:
  id: technology.cicd.playwright-ci
  name: Playwright CI Pipeline
  type: stack
  documentation: Automated E2E testing pipeline running on every commit and pull request
  properties:
    triggers:
      - push
      - pull_request
    browsers:
      - chromium
      - firefox
      - webkit
    x-supports:
      - technology.tool.playwright
    testsServices:
      - application.component.viewer-app
typecheck-pipeline:
  id: technology.cicd.typecheck-pipeline
  name: TypeScript Type Check Pipeline
  type: stack
  documentation: TypeScript compilation and type checking in CI for early error detection
  properties:
    command: npm run typecheck
    x-supports:
      - technology.language.typescript
lint-pipeline:
  id: technology.cicd.lint-pipeline
  name: ESLint Pipeline
  type: stack
  documentation: Code quality and style checking pipeline with ESLint and Prettier
  properties:
    tools:
      - eslint
      - prettier
    x-supports:
      - technology.tool.eslint
      - technology.tool.prettier
build-pipeline:
  id: technology.cicd.build-pipeline
  name: Build Pipeline
  type: stack
  documentation: Production build generation and artifact creation for deployment
  properties:
    command: npm run build
    outputs:
      - dist/embedded
      - dist/standalone
    x-supports:
      - technology.tool.vite
accessibility-testing:
  id: technology.cicd.accessibility-testing
  name: Accessibility Testing Pipeline
  type: stack
  documentation: Automated WCAG 2.1 AA compliance testing with Axe in CI
  properties:
    standard: WCAG2.1-AA
    x-supports:
      - technology.library.axe-core
github-pages:
  id: technology.deployment.github-pages
  name: GitHub Pages
  type: stack
  documentation: Static site hosting for standalone viewer and documentation
  properties:
    hosting: github-pages
    domain: github.io
    deployment-method: automated
    x-supports:
      - application.component.viewer-app
npm-registry:
  id: technology.deployment.npm-registry
  name: NPM Registry
  type: stack
  documentation: Package registry for distributing viewer as embeddable npm package
  properties:
    registry: npmjs.com
    package-name: "@documentation-robotics/viewer"
    x-supports:
      - application.component.viewer-app
docker-hub:
  id: technology.deployment.docker-hub
  name: Docker Hub
  type: stack
  documentation: Container registry for distributing reference server as Docker image
  properties:
    registry: hub.docker.com
    image-name: documentation-robotics/viewer-server
    x-supports:
      - application.service.reference-server
cdn-delivery:
  id: technology.deployment.cdn-delivery
  name: CDN Delivery
  type: stack
  documentation: Content delivery network for fast global distribution of viewer assets
  properties:
    cdn-provider: cloudflare/jsdelivr
    caching-strategy: immutable-assets
    x-supports:
      - application.component.viewer-app
local-development:
  id: technology.deployment.local-development
  name: Local Development
  type: stack
  documentation: Local development environment with hot module reload and debugging
  properties:
    server: vite-dev-server
    port: 3001
    hot-reload: enabled
    x-supports:
      - technology.tool.vite
embedded-iframe:
  id: technology.deployment.embedded-iframe
  name: Embedded Iframe
  type: stack
  documentation: Deployment as iframe-embeddable component in third-party documentation sites
  properties:
    integration-method: iframe
    communication: postMessage
    isolation: same-origin
    x-supports:
      - application.component.viewer-app
