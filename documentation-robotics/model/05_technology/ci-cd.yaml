github-actions:
  id: technology.cicd.github-actions
  name: GitHub Actions
  type: stack
  documentation: CI/CD platform for automated testing, building, and deployment workflows
  properties:
    x-supports:
      - technology.tool.playwright
      - technology.tool.eslint
      - technology.tool.vite

playwright-ci:
  id: technology.cicd.playwright-ci
  name: Playwright CI Pipeline
  type: stack
  documentation: Automated E2E testing pipeline running on every commit and pull request
  properties:
    triggers:
      - push
      - pull_request
    browsers:
      - chromium
      - firefox
      - webkit
    x-supports:
      - technology.tool.playwright

typecheck-pipeline:
  id: technology.cicd.typecheck-pipeline
  name: TypeScript Type Check Pipeline
  type: stack
  documentation: TypeScript compilation and type checking in CI for early error detection
  properties:
    command: npm run typecheck
    x-supports:
      - technology.language.typescript

lint-pipeline:
  id: technology.cicd.lint-pipeline
  name: ESLint Pipeline
  type: stack
  documentation: Code quality and style checking pipeline with ESLint and Prettier
  properties:
    tools:
      - eslint
      - prettier
    x-supports:
      - technology.tool.eslint
      - technology.tool.prettier

build-pipeline:
  id: technology.cicd.build-pipeline
  name: Build Pipeline
  type: stack
  documentation: Production build generation and artifact creation for deployment
  properties:
    command: npm run build
    outputs:
      - dist/embedded
      - dist/standalone
    x-supports:
      - technology.tool.vite

accessibility-testing:
  id: technology.cicd.accessibility-testing
  name: Accessibility Testing Pipeline
  type: stack
  documentation: Automated WCAG 2.1 AA compliance testing with Axe in CI
  properties:
    standard: WCAG2.1-AA
    x-supports:
      - technology.library.axe-core
