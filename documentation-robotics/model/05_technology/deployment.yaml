github-pages:
  id: technology.deployment.github-pages
  name: GitHub Pages
  type: stack
  documentation: Static site hosting for standalone viewer and documentation
  properties:
    hosting: github-pages
    domain: github.io
    deployment-method: automated
    x-supports:
      - application.component.viewer-app

npm-registry:
  id: technology.deployment.npm-registry
  name: NPM Registry
  type: stack
  documentation: Package registry for distributing viewer as embeddable npm package
  properties:
    registry: npmjs.com
    package-name: "@documentation-robotics/viewer"
    x-supports:
      - application.component.viewer-app

docker-hub:
  id: technology.deployment.docker-hub
  name: Docker Hub
  type: stack
  documentation: Container registry for distributing reference server as Docker image
  properties:
    registry: hub.docker.com
    image-name: documentation-robotics/viewer-server
    x-supports:
      - application.service.reference-server

cdn-delivery:
  id: technology.deployment.cdn-delivery
  name: CDN Delivery
  type: stack
  documentation: Content delivery network for fast global distribution of viewer assets
  properties:
    cdn-provider: cloudflare/jsdelivr
    caching-strategy: immutable-assets
    x-supports:
      - application.component.viewer-app

local-development:
  id: technology.deployment.local-development
  name: Local Development
  type: stack
  documentation: Local development environment with hot module reload and debugging
  properties:
    server: vite-dev-server
    port: 3001
    hot-reload: enabled
    x-supports:
      - technology.tool.vite

embedded-iframe:
  id: technology.deployment.embedded-iframe
  name: Embedded Iframe
  type: stack
  documentation: Deployment as iframe-embeddable component in third-party documentation sites
  properties:
    integration-method: iframe
    communication: postMessage
    isolation: same-origin
    x-supports:
      - application.component.viewer-app
