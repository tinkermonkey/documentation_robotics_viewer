architecture-team:
  id: motivation.stakeholder.architecture-team
  name: Architecture Team
  type: internal
  documentation: >-
    Primary stakeholder responsible for defining and maintaining the architecture
    documentation. Uses the viewer to explore, validate, and communicate
    architectural decisions across the organization.
  concerns:
    - Accurate visualization of multi-layer architecture
    - Traceability from goals to implementation
    - Easy navigation between related elements
  associated-goals:
    - motivation.goal.visualize-architecture

development-team:
  id: motivation.stakeholder.development-team
  name: Development Team
  type: internal
  documentation: >-
    Contributors who implement and maintain the visualization tool. Also users
    who reference architecture models during development to understand system
    structure and dependencies.
  concerns:
    - Clear API and component documentation
    - Efficient development workflow
    - Maintainable codebase
  associated-goals:
    - motivation.goal.visualize-architecture

end-users:
  id: motivation.stakeholder.end-users
  name: End Users
  type: customer
  documentation: >-
    Consumers of architecture visualizations including architects, developers,
    technical leads, and documentation readers who need to understand system
    structure without deep technical knowledge of the underlying model format.
  concerns:
    - Intuitive and responsive interface
    - Fast loading and interaction
    - Accessibility for all users
  associated-goals:
    - motivation.goal.visualize-architecture
