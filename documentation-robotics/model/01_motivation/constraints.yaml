browser-compatibility:
  id: motivation.constraint.browser-compatibility
  name: Browser Compatibility
  type: constraint
  documentation: "Application targets modern evergreen browsers only: Chrome/Edge
    90+, Firefox 90+, Safari 14+. No support for Internet Explorer or legacy
    browsers. This enables use of modern JavaScript features and CSS."
  properties:
    constraint:
      source: technical-decision
      negotiable: "false"
      commitment-type: hard
accessibility-requirements:
  id: motivation.constraint.accessibility-requirements
  name: Accessibility Requirements
  type: constraint
  documentation: Application must comply with WCAG 2.1 Level AA accessibility
    standards. This includes keyboard navigation, screen reader support, color
    contrast ratios, and focus management.
  properties:
    constraint:
      source: compliance
      negotiable: "false"
      commitment-type: hard
      compliance-requirements: WCAG 2.1 AA
performance-targets:
  id: motivation.constraint.performance-targets
  name: Performance Targets
  type: constraint
  documentation: "Strict performance requirements must be met: initial render
    under 3 seconds for 500-element graphs, filter operations under 500ms,
    layout transitions under 800ms, and 60fps pan/zoom interactions."
  properties:
    constraint:
      source: product-requirements
      negotiable: partially
      commitment-type: soft
technology-stack:
  id: motivation.constraint.technology-stack
  name: Technology Stack Constraint
  type: constraint
  documentation: Application must use React 18+ with TypeScript for type safety.
    React Flow (@xyflow/react) for graph visualization. Vite for build tooling.
    Tailwind CSS for styling. These choices are fixed for the current version.
  properties:
    constraint:
      source: technical-decision
      negotiable: "false"
      commitment-type: hard
