Unit Tests:
  name: Unit Tests
  id: testing.test-case-sketch.unit-tests
  description: Unit tests for core logic, parsers, and transformers
  targets: '["testing.coverage-target.core-logic"]'
  version: 1.0.0
  application: documentation_robotics_viewer
  coverage-targets:
  - id: testing.coverage-target.core-logic
    name: Core Logic
    target-type: composite
  coverage-requirements:
  - id: testing.coverage-requirement.all-tests-pass
    name: All Tests Pass
    coverage-criteria: happy-path
    target-ref: testing.coverage-target.core-logic
