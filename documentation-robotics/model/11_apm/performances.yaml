interaction-fps:
  id: apm.metric.interaction-fps
  name: Interaction Frame Rate
  type: performance
  documentation: Frames per second during pan/zoom/drag operations
filter-latency:
  id: apm.metric.filter-latency
  name: Filter Response Time
  type: performance
  documentation: Time to apply filters and update visualization
initialization-time:
  id: apm.metric.initialization-time
  name: Initialization Time
  type: performance
  documentation: Time from embedded viewer load to interactive state
