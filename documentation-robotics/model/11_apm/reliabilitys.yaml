embedding-success-rate:
  id: apm.metric.embedding-success-rate
  name: Embedding Success Rate
  type: reliability
  documentation: Percentage of successful embedded viewer loads
  properties:
    x-measures:
      - application.component.viewer-app
      - application.service.data-loader
websocket-reconnections:
  id: apm.metric.websocket-reconnections
  name: WebSocket Reconnections
  type: reliability
  documentation: Number of WebSocket reconnection attempts and success rate
  properties:
    x-measures:
      - application.service.connection-store
layout-engine-errors:
  id: apm.metric.layout-engine-errors
  name: Layout Engine Errors
  type: reliability
  documentation: Count and types of layout calculation failures
  properties:
    x-measures:
      - application.service.layout-engine
      - application.service.dagre-layout-engine
      - application.service.d3-force-layout-engine
      - application.service.elk-layout-engine
parsing-errors:
  id: apm.metric.parsing-errors
  name: Parsing Errors
  type: reliability
  documentation: Count of model parsing failures by type (YAML, JSON Schema, C4)
  properties:
    x-measures:
      - application.service.yaml-parser
      - application.service.json-schema-parser
      - application.service.c4-parser
websocket-errors:
  id: apm.metric.websocket-errors
  name: WebSocket Errors
  type: reliability
  documentation: Count of WebSocket connection and message delivery failures
  properties:
    x-measures:
      - application.service.connection-store
validation-errors:
  id: apm.metric.validation-errors
  name: Validation Errors
  type: reliability
  documentation: Count of model validation errors by layer and type
  properties:
    x-measures:
      - application.service.graph-element-validator
      - application.service.cross-layer-reference-resolver
export-errors:
  id: apm.metric.export-errors
  name: Export Errors
  type: reliability
  documentation: Count of export generation failures by format (PNG, SVG, JSON)
  properties:
    x-measures:
      - application.service.business-export-service
      - application.service.motivation-export-service
      - application.service.c4-export-service
console-logging:
  id: apm.metric.console-logging
  name: Console Logging
  type: reliability
  documentation: Browser console log capture and categorization (error, warn, info)
  properties:
    x-measures:
      - application.component.viewer-app
error-boundary:
  id: apm.metric.error-boundary
  name: Error Boundary
  type: reliability
  documentation: React error boundary catches and component crash reporting
  properties:
    x-measures:
      - application.component.viewer-app
      - application.component.graph-view
performance-tracing:
  id: apm.metric.performance-tracing
  name: Performance Tracing
  type: reliability
  documentation: React Profiler API traces for component render performance
  properties:
    x-measures:
      - application.component.graph-view
      - application.component.motivation-graph-view
      - application.component.c4-graph-view
