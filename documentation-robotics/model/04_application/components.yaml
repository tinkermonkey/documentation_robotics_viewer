viewer-app:
  id: application.component.viewer-app
  name: Viewer App
  type: component
  documentation: Main application container
  properties:
    x-uses:
      - technology.framework.react
      - technology.library.flowbite-react
      - technology.framework.tailwindcss
      - technology.library.tanstack-router
    x-monitored-by:
      - apm.metric.initialization-time
      - apm.metric.embedding-success-rate
graph-view:
  id: application.component.graph-view
  name: Graph View
  type: component
  documentation: Core graph rendering component
  properties:
    x-uses:
      - technology.framework.react
      - technology.library.flowbite-react
      - technology.framework.tailwindcss
      - technology.library.react-flow
    x-monitored-by:
      - apm.metric.interaction-fps
      - apm.metric.initialization-time
inspector-panel:
  id: application.component.inspector-panel
  name: Inspector Panel
  type: component
  documentation: Side panel for element details
motivation-graph-view:
  id: application.component.motivation-graph-view
  name: Motivation Graph View
  type: component
  documentation: Displays motivation layer graph with filtering, export, and
    traceability features
  properties:
    x-uses:
      - technology.framework.react
      - technology.library.flowbite-react
      - technology.framework.tailwindcss
business-layer-view:
  id: application.component.business-layer-view
  name: Business Layer View
  type: component
  documentation: Displays business layer graph with processes, functions,
    services, and capabilities
  properties:
    x-uses:
      - technology.framework.react
      - technology.library.flowbite-react
      - technology.framework.tailwindcss
c4-graph-view:
  id: application.component.c4-graph-view
  name: C4 Graph View
  type: component
  documentation: Displays C4 architecture view with containers, components, and focus modes
  properties:
    x-uses:
      - technology.framework.react
      - technology.library.flowbite-react
      - technology.framework.tailwindcss
changeset-graph-view:
  id: application.component.changeset-graph-view
  name: Changeset Graph View
  type: component
  documentation: Visualizes changesets showing added, modified, and deleted elements
motivation-filter-panel:
  id: application.component.motivation-filter-panel
  name: Motivation Filter Panel
  type: component
  documentation: Filter controls for motivation layer (element types, traceability mode)
  properties:
    x-monitored-by:
      - apm.metric.filter-latency
c4-filter-panel:
  id: application.component.c4-filter-panel
  name: C4 Filter Panel
  type: component
  documentation: Filter controls for C4 view (scenario presets, detail levels, focus context)
  properties:
    x-monitored-by:
      - apm.metric.filter-latency
error-boundary:
  id: application.component.error-boundary
  name: Error Boundary
  type: component
  documentation: React error boundary for graceful error handling and user feedback
view-tab-switcher:
  id: application.component.view-tab-switcher
  name: View Tab Switcher
  type: component
  documentation: Tab navigation for switching between model, architecture,
    motivation, and spec views
motivation-breadcrumb:
  id: application.component.motivation-breadcrumb
  name: Motivation Breadcrumb
  type: component
  documentation: Breadcrumb navigation showing current filter state and traceability mode
mode-selector:
  id: application.component.mode-selector
  name: Mode Selector
  type: component
  documentation: UI control for selecting visualization modes and layouts
layer-panel:
  id: application.component.layer-panel
  name: Layer Panel
  type: component
  documentation: Side panel showing layer hierarchy and element counts
space-mouse-handler:
  id: application.component.space-mouse-handler
  name: Space Mouse Handler
  type: component
  documentation: Handles pan and zoom interactions for graph navigation
spec-viewer:
  id: application.component.spec-viewer
  name: Spec Viewer
  type: component
  documentation: Displays JSON Schema specifications in formatted view
model-json-viewer:
  id: application.component.model-json-viewer
  name: Model JSON Viewer
  type: component
  documentation: Displays raw model JSON in formatted tree view
changeset-viewer:
  id: application.component.changeset-viewer
  name: Changeset Viewer
  type: component
  documentation: Displays changeset details with element diff view
connection-status:
  id: application.component.connection-status
  name: Connection Status
  type: component
  documentation: Real-time WebSocket connection status indicator
changeset-list:
  id: application.component.changeset-list
  name: Changeset List
  type: component
  documentation: Lists all available changesets with metadata
annotation-panel:
  id: application.component.annotation-panel
  name: Annotation Panel
  type: component
  documentation: User annotations and comments on model elements
