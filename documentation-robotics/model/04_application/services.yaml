yaml-parser:
  id: application.service.yaml-parser
  name: YAML Parser
  type: service
  documentation: Parses YAML instance models with manifest orchestration and
    dot-notation ID resolution
  properties:
    x-realizes:
      - business.service.model-data-management
    x-uses:
      - technology.library.js-yaml
      - technology.language.typescript
    x-accesses:
      - data_model.entity.meta-model
      - data_model.entity.layer
      - data_model.entity.model-element
json-schema-parser:
  id: application.service.json-schema-parser
  name: JSON Schema Parser
  type: service
  documentation: Parses JSON Schema definitions into model elements with auto-generated UUIDs
  properties:
    x-realizes:
      - business.service.model-data-management
    x-uses:
      - technology.language.typescript
    x-accesses:
      - data_model.entity.meta-model
      - data_model.entity.layer
      - data_model.entity.model-element
c4-parser:
  id: application.service.c4-parser
  name: C4 Parser
  type: service
  documentation: Parses C4 architecture model elements (containers, components,
    external actors)
cross-layer-reference-resolver:
  id: application.service.cross-layer-reference-resolver
  name: Cross-Layer Reference Resolver
  type: service
  documentation: Resolves references between layers and validates traceability links
data-loader:
  id: application.service.data-loader
  name: Data Loader
  type: service
  documentation: Orchestrates model loading from JSON Schema, YAML instances, or demo data
