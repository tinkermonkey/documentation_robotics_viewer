graph-builder:
  id: application.service.graph-builder
  name: Graph Builder
  type: service
  documentation: Transforms model data into graph nodes and edges
  properties:
    x-realizes:
      - business.service.architecture-visualization
    x-uses:
      - technology.library.react-flow
    x-accesses:
      - data_model.entity.model-element
      - data_model.entity.relationship
layout-engine:
  id: application.service.layout-engine
  name: Layout Engine
  type: service
  documentation: Calculates node positions
  properties:
    x-realizes:
      - business.service.architecture-visualization
    x-uses:
      - technology.library.d3-force
      - technology.library.dagre
      - technology.library.elkjs
    x-monitored-by:
      - apm.metric.initialization-time
      - apm.metric.interaction-fps
node-transformer:
  id: application.service.node-transformer
  name: Node Transformer
  type: service
  documentation: Converts model elements to React Flow nodes
  properties:
    x-realizes:
      - business.service.architecture-visualization
reference-server:
  id: application.service.reference-server
  name: Reference Server
  type: service
  documentation: Python FastAPI server for serving model data and live updates
business-export-service:
  id: application.service.business-export-service
  name: Business Export Service
  type: service
  documentation: Exports business layer graphs as PNG, SVG, and JSON with
    traceability reports and impact analysis
  properties:
    x-realizes:
      - business.service.documentation-export
    x-uses:
      - technology.library.html-to-image
      - technology.library.jszip
motivation-export-service:
  id: application.service.motivation-export-service
  name: Motivation Export Service
  type: service
  documentation: Exports motivation layer graphs (goals, drivers, stakeholders) as
    PNG, SVG, JSON with traceability reports
  properties:
    x-realizes:
      - business.service.documentation-export
    x-uses:
      - technology.library.html-to-image
      - technology.library.jszip
c4-export-service:
  id: application.service.c4-export-service
  name: C4 Export Service
  type: service
  documentation: Exports C4 architecture diagrams as PNG, SVG with scenario
    presets and focus context
  properties:
    x-realizes:
      - business.service.documentation-export
    x-uses:
      - technology.library.html-to-image
      - technology.library.jszip
business-graph-builder:
  id: application.service.business-graph-builder
  name: Business Graph Builder
  type: service
  documentation: Constructs business layer graph from parsed elements with
    cross-layer links and indices
  properties:
    x-accesses:
      - data_model.object-schema.business-graph
      - data_model.object-schema.business-node
      - data_model.object-schema.business-edge
      - data_model.object-schema.cross-layer-link
business-layer-parser:
  id: application.service.business-layer-parser
  name: Business Layer Parser
  type: service
  documentation: Parses business layer YAML files into business elements
    (processes, functions, services, capabilities)
yaml-parser:
  id: application.service.yaml-parser
  name: YAML Parser
  type: service
  documentation: Parses YAML instance models with manifest orchestration and
    dot-notation ID resolution
  properties:
    x-realizes:
      - business.service.model-data-management
    x-uses:
      - technology.library.js-yaml
      - technology.language.typescript
    x-accesses:
      - data_model.entity.meta-model
      - data_model.entity.layer
      - data_model.entity.model-element
json-schema-parser:
  id: application.service.json-schema-parser
  name: JSON Schema Parser
  type: service
  documentation: Parses JSON Schema definitions into model elements with auto-generated UUIDs
  properties:
    x-realizes:
      - business.service.model-data-management
    x-uses:
      - technology.language.typescript
    x-accesses:
      - data_model.entity.meta-model
      - data_model.entity.layer
      - data_model.entity.model-element
c4-parser:
  id: application.service.c4-parser
  name: C4 Parser
  type: service
  documentation: Parses C4 architecture model elements (containers, components,
    external actors)
cross-layer-reference-resolver:
  id: application.service.cross-layer-reference-resolver
  name: Cross-Layer Reference Resolver
  type: service
  documentation: Resolves references between layers and validates traceability links
data-loader:
  id: application.service.data-loader
  name: Data Loader
  type: service
  documentation: Orchestrates model loading from JSON Schema, YAML instances, or demo data
  properties:
    x-monitored-by:
      - apm.metric.initialization-time
      - apm.metric.embedding-success-rate
    x-accesses:
      - data_model.entity.meta-model
      - data_model.entity.layer
git-hub-service:
  id: application.service.git-hub-service
  name: GitHub Service
  type: service
  documentation: Fetches models and releases from GitHub repositories via backend proxy
  properties:
    x-realizes:
      - business.service.external-model-integration
impact-analysis-service:
  id: application.service.impact-analysis-service
  name: Impact Analysis Service
  type: service
  documentation: Analyzes downstream impact of changes across process dependencies
  properties:
    x-realizes:
      - business.service.architecture-analysis
motivation-graph-builder:
  id: application.service.motivation-graph-builder
  name: Motivation Graph Builder
  type: service
  documentation: Constructs motivation layer graph from goals, drivers,
    stakeholders, and requirements
  properties:
    x-accesses:
      - data_model.object-schema.motivation-graph
motivation-graph-transformer:
  id: application.service.motivation-graph-transformer
  name: Motivation Graph Transformer
  type: service
  documentation: Transforms motivation graph into ReactFlow nodes and edges with filtering
c4-view-transformer:
  id: application.service.c4-view-transformer
  name: C4 View Transformer
  type: service
  documentation: Transforms C4 model into hierarchical ReactFlow visualization
    with focus context
reference-diagram-service:
  id: application.service.reference-diagram-service
  name: Reference Diagram Service
  type: service
  documentation: Generates reference diagrams for testing and visual regression analysis
graph-readability-service:
  id: application.service.graph-readability-service
  name: Graph Readability Service
  type: service
  documentation: Calculates graph readability metrics (overlap, spacing, aspect ratio)
image-similarity-service:
  id: application.service.image-similarity-service
  name: Image Similarity Service
  type: service
  documentation: Compares screenshots using SSIM and perceptual hash algorithms
screenshot-service:
  id: application.service.screenshot-service
  name: Screenshot Service
  type: service
  documentation: Captures screenshots of graph visualizations for comparison
quality-score-service:
  id: application.service.quality-score-service
  name: Quality Score Service
  type: service
  documentation: Calculates composite quality scores for graph layouts
heatmap-service:
  id: application.service.heatmap-service
  name: Heatmap Service
  type: service
  documentation: Generates visual heatmaps highlighting differences between screenshots
metrics-history-service:
  id: application.service.metrics-history-service
  name: Metrics History Service
  type: service
  documentation: Tracks and stores historical metrics for regression analysis
feedback-to-parameter-service:
  id: application.service.feedback-to-parameter-service
  name: Feedback to Parameter Service
  type: service
  documentation: Converts user feedback into layout parameter adjustments for refinement
local-file-loader:
  id: application.service.local-file-loader
  name: Local File Loader
  type: service
  documentation: Loads models from local file uploads (ZIP archives)
business-node-transformer:
  id: application.service.business-node-transformer
  name: Business Node Transformer
  type: service
  documentation: Transforms business layer elements into custom React Flow nodes
cross-layer-reference-extractor:
  id: application.service.cross-layer-reference-extractor
  name: Cross Layer Reference Extractor
  type: service
  documentation: Extracts cross-layer references from parsed model elements
demo-data-service:
  id: application.service.demo-data-service
  name: Demo Data Service
  type: service
  documentation: Provides sample architecture data for testing and demos
spec-parser-service:
  id: application.service.spec-parser-service
  name: Spec Parser Service
  type: service
  documentation: Parses specification documents and extracts metadata
