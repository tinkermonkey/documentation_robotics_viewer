    x-uses:
      - technology.library.zustand
    x-accesses:
      - data_model.entity.meta-model
      - data_model.entity.layer
      - data_model.entity.model-element
      - data_model.object-schema.model-store-state
    x-realizes:
      - business.service.model-data-management
    x-persists-to:
      - datastore.store.model-store
