      - apm.metric.embedding-success-rate
    x-accesses:
      - data_model.entity.meta-model
      - data_model.entity.layer
git-hub-service:
  id: application.service.git-hub-service
  name: GitHub Service
  type: service
  documentation: Fetches models and releases from GitHub repositories via backend proxy
  properties:
    x-realizes:
      - business.service.external-model-integration
impact-analysis-service:
  id: application.service.impact-analysis-service
  name: Impact Analysis Service
  type: service
  documentation: Analyzes downstream impact of changes across process dependencies
