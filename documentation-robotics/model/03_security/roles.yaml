user:
  id: security.role.user
  name: user
  type: role
  documentation: Default role for local users with full read/write access to model
    files. This is the primary role for the desktop/browser application where
    authentication is not required.
viewer:
  id: security.role.viewer
  name: viewer
  type: role
  documentation: Read-only role for users who need to view architecture models
    without modification capability. Intended for future use cases like shared
    read-only links or embedded documentation viewers.
