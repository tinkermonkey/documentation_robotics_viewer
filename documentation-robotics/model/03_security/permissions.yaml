read-model-files:
  id: security.permission.read-model-files
  name: Read Model Files
  type: permission
  documentation: Permission to read DR architecture model files from the local
    file system or via API endpoints. Includes manifest, layer files, and schema
    files.
  properties:
    x-enforced-by:
      - security.countermeasure.file-system-sandboxing
      - security.countermeasure.path-validation
    source:
      reference:
        provenance: manual
        locations:
          - file: server/index.cjs
            symbol: readModelHandler
write-model-files:
  id: security.permission.write-model-files
  name: Write Model Files
  type: permission
  documentation: Permission to modify DR architecture model files. Includes
    creating, updating, and deleting elements within the model structure.
access-api-endpoints:
  id: security.permission.access-api-endpoints
  name: Access API Endpoints
  type: permission
  documentation: Permission to access the reference API server endpoints for model
    retrieval, spec access, and changeset management.
  properties:
    x-enforced-by:
      - security.countermeasure.input-sanitization
      - security.countermeasure.output-encoding
    source:
      reference:
        provenance: manual
        locations:
          - file: server/index.cjs
            symbol: apiEndpointHandler
websocket-connection:
  id: security.permission.websocket-connection
  name: WebSocket Connection
  type: permission
  documentation: Permission to establish WebSocket connections for real-time
    updates and collaboration features.
  properties:
    x-enforced-by:
      - security.countermeasure.websocket-origin-validation
    source:
      reference:
        provenance: manual
        locations:
          - file: server/index.cjs
            symbol: websocketHandler
