local-access:
  id: security.policy.local-access
  name: Local File Access Policy
  type: security-policie
  documentation: Security policy for local desktop/browser usage. Viewer runs
    locally and accesses files directly without authentication. All local users
    have full read/write access to model files.
  properties:
    x-governs:
      - application.service.data-loader
      - application.service.yaml-parser
      - application.service.json-schema-parser
      - application.service.local-file-loader
