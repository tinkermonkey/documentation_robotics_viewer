local-access:
  id: security.policy.local-access
  name: Local File Access
  description: Viewer runs locally and accesses files directly
  version: 1.0.0
  application: documentation_robotics_viewer
  authentication:
    type: none
    provider: session
    sessionTimeout: 3600
  roles:
  - name: user
    displayName: User
  resources:
  - resource: "*"
    type: file
    operations:
    - operation: read
    - operation: write
  dataClassification:
    classifications:
    - level: internal
      label: Internal Data
      description: Internal data classification
      encryption: "none"
      retention:
        period: indefinite
      accessControl: role-based
      auditLevel: minimal
  encryption: "none"
