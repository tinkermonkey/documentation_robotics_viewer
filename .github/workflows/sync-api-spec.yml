name: Sync API Spec

on:
  # Daily at 8 AM UTC (after typical API updates)
  schedule:
    - cron: '0 8 * * *'
  # Manual trigger for immediate sync
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  sync-spec:
    runs-on: ubuntu-latest
    name: Check and sync API spec
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Sync API spec from upstream
        run: npm run sync:api-spec

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet docs/api-spec.yaml; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "‚úì API spec is already in sync with upstream"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "üìù API spec has changes from upstream"
            echo "Changes detected:"
            git diff docs/api-spec.yaml | head -50
          fi

      - name: Create or update pull request
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: 'chore: sync API spec with upstream specification'
          title: 'chore: sync API spec with upstream'
          body: |
            ## Automated API Spec Sync

            This PR automatically syncs the API specification from the upstream Documentation Robotics repository.

            ### Changes
            - Updated `docs/api-spec.yaml` from upstream source

            ### Next Steps
            1. Review the API spec changes
            2. Run `npm run build` to verify TypeScript compatibility
            3. Run tests to ensure no breaking changes: `npm test`
            4. Merge if all checks pass

            ---
            **Auto-generated by GitHub Actions** (Sync API Spec workflow)
          branch: 'auto/api-spec-sync'
          delete-branch: true
          labels: |
            bot
            api-sync
            automated
          assignees: ${{ github.repository_owner }}
          draft: false

      - name: Log summary
        run: |
          if [ "${{ steps.check_changes.outputs.has_changes }}" == "true" ]; then
            echo "‚úì API spec sync workflow completed - PR created"
          else
            echo "‚úì API spec is already in sync - no PR needed"
          fi
