name: CI/CD

on:
  push:
    branches: [ main, master, 'feature/**' ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      # --legacy-peer-deps: Required for React 19 compatibility with dependencies that declare
      # React 18 as peer dependency (e.g., Storybook, some React Flow plugins). These dependencies
      # work fine with React 19 but haven't updated their peer dependency declarations yet.
      run: npm ci --legacy-peer-deps

    - name: Type check
      run: npx tsc --noEmit

    - name: Check API spec sync
      run: |
        npm run sync:api-spec
        if git diff --quiet docs/api-spec.yaml; then
          echo "✓ API spec is in sync with upstream"
        else
          echo "✗ API spec is out of sync with upstream"
          echo "Please run 'npm run sync:api-spec' and commit the changes"
          git diff docs/api-spec.yaml
          exit 1
        fi
      env:
        GIT_CONFIG_GLOBAL: /dev/null

    - name: Install Playwright browsers
      run: npx playwright install --with-deps

    - name: Run tests
      run: npm test
      env:
        GIT_CONFIG_GLOBAL: /dev/null

    - name: Set version from tag
      if: startsWith(github.ref, 'refs/tags/v')
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "VERSION=$VERSION" >> $GITHUB_ENV
        npm version --no-git-tag-version --allow-same-version $VERSION
        echo "Set package version to $VERSION"

    - name: Build
      run: npm run build

    - name: Zip artifact
      if: startsWith(github.ref, 'refs/tags/v')
      run: |
        cd dist/embedded
        zip -r ../../dr-viewer-bundle-${{ env.VERSION }}.zip dr-viewer-bundle
        cd ../..

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: dr-viewer-bundle-${{ env.VERSION }}.zip
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
