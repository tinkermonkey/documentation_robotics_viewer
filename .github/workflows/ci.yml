name: CI/CD

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Type check
      run: npx tsc --noEmit

    - name: Install Playwright browsers
      run: npx playwright install --with-deps

    - name: Run tests
      run: npm test

    - name: Build catalog
      run: npm run catalog:build

    - name: Generate story tests
      run: npm run test:stories:generate

    - name: Run story validation tests
      run: npm run test:stories

    - name: Verify story tests are committed
      run: |
        if git diff --quiet tests/stories/; then
          echo "✓ Story tests are synchronized"
        else
          echo "✗ Story tests are out of sync with story files"
          echo ""
          echo "Changes detected in tests/stories/:"
          git diff --stat tests/stories/
          echo ""
          echo "Please run 'npm run test:stories:generate' locally and commit the changes:"
          git diff tests/stories/ | head -100
          exit 1
        fi

    - name: Set version from tag
      if: startsWith(github.ref, 'refs/tags/v')
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "VERSION=$VERSION" >> $GITHUB_ENV
        npm version --no-git-tag-version --allow-same-version $VERSION
        echo "Set package version to $VERSION"

    - name: Build
      run: npm run build

    - name: Zip artifact
      if: startsWith(github.ref, 'refs/tags/v')
      run: |
        cd dist/embedded
        zip -r ../../dr-viewer-bundle-${{ env.VERSION }}.zip dr-viewer-bundle
        cd ../..

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: dr-viewer-bundle-${{ env.VERSION }}.zip
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
