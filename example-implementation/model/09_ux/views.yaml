structure-node-details-page:
  name: structure-node-details-page
  description: Structure node details page with word senses, reference links, and semantic analysis
  criticality: high
  route: /app/structure_nodes/:nodeId
  id: ux.view.structure-node-details-page
  relationships.uses: application.service.structure-node-management
  version: 1.0.0
  experience: context-studio-desktop
  channel: visual
  states:
  - name: default
    initial: true
    actions:
    - name: get-structure-node
      operationId: api.operation.get-structure-node
    - name: update-structure-node
      operationId: api.operation.update-structure-node
    - name: create-node-link
      operationId: api.operation.create-node-link
    - name: list-node-links
      operationId: api.operation.list-node-links
  views:
  - name: structure-node-details-page
    type: custom
  navigation:
    route: structure-node-details-route
  ui_components:
  - StructureNodeDetails
  - TreeMenuPanel
  - ReferenceNodePanel
  - NlpAnalysisPanel
  - EditableText
  query_parameters:
  - name: tab
    type: string
    description: Active tab (details, links, references, analysis)
  forms:
  - name: NodeLinkForm
    purpose: Create semantic relationships between terms
    trigger: Add Relationship button on node details page
    fields:
    - name: source_node_id
      label: Source Term
      type: display
      required: true
      help_text: Current node (auto-populated)
      read_only: true
    - name: predicate_id
      label: Relationship Type
      type: select
      required: true
      placeholder: Select predicate (e.g., is-a, part-of)
      help_text: The semantic relationship predicate
      data_source: api.operation.list-predicates
    - name: target_node_id
      label: Target Term
      type: autocomplete
      required: true
      placeholder: Search for target term
      help_text: The term this relationship points to
      data_source: api.operation.search-structure-nodes?node_type=term
    data_sources:
    - operation: api.operation.list-predicates
      purpose: Load available predicates for relationship
      trigger: Form opens
      populates:
      - predicate_id options
    - operation: api.operation.search-structure-nodes
      purpose: Search terms for target selection
      trigger: User types in target field
      populates:
      - target_node_id autocomplete
      query_params:
        node_type: term
        query: user input
    - operation: api.operation.get-structure-node
      purpose: Get current node details
      trigger: Form opens
      populates:
      - source_node_id
    data_sinks:
    - operation: api.operation.create-node-link
      purpose: Create semantic relationship
      trigger: Submit button
      payload_fields:
      - source_node_id
      - predicate_id
      - target_node_id
    business_rules:
    - Cannot create self-referential links
    - Duplicate links (same source, predicate, target) are prevented
    - Only terms can have semantic relationships
    - Link direction matters for predicate semantics
