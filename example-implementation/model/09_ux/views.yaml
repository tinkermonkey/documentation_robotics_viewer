home-page:
  name: home-page
  description: Landing/dashboard page with tree chart visualization of knowledge graph structure
  criticality: high
  route: /app
  id: ux.view.home-page
  version: 1.0.0
  experience: context-studio-desktop
  channel: visual
  states:
  - name: default
    initial: true
    actions:
    - name: list-structure-nodes
      operationId: api.operation.list-structure-nodes
    - name: get-term-hierarchy
      operationId: api.operation.get-term-hierarchy
  views:
  - name: home-page
    type: custom
  navigation:
    route: home-route
  ui_components:
  - TreeChartPanel
  - CsNavbar
  - CsSidebar
layers-page:
  name: layers-page
  description: Layers management page with hierarchical tree view and CRUD operations for knowledge graph layers
  criticality: high
  route: /app/layers
  id: ux.view.layers-page
  relationships.uses: application.service.structure-node-management
  version: 1.0.0
  experience: context-studio-desktop
  channel: visual
  states:
  - name: default
    initial: true
    actions:
    - name: list-layers
      operationId: api.operation.list-structure-nodes
    - name: create-layer
      operationId: api.operation.create-structure-node
    - name: update-layer
      operationId: api.operation.update-structure-node
    - name: delete-layer
      operationId: api.operation.delete-structure-node
  views:
  - name: layers-page
    type: custom
  navigation:
    route: layers-route
  ui_components:
  - LayersTable
  - LayerForm
  - CsNavbar
  forms:
  - name: LayerForm
    purpose: Create and edit knowledge graph layers
    trigger: Create button or Edit icon in layers table
    fields:
    - name: title
      label: Layer Title
      type: text
      required: true
      minLength: 3
      maxLength: 100
      placeholder: Enter layer title (e.g., Business Concepts)
      validation: Must be unique within dataset
      help_text: Descriptive name for this layer in the knowledge graph hierarchy
    - name: definition
      label: Definition
      type: textarea
      required: false
      maxLength: 500
      rows: 4
      placeholder: Enter layer definition (optional)
      help_text: Detailed description of what this layer represents
    data_sources:
    - operation: api.operation.get-structure-node
      purpose: Load existing layer data for edit mode
      trigger: Form opens in edit mode
      populates:
      - title
      - definition
    data_sinks:
    - operation: api.operation.create-structure-node
      purpose: Create new layer
      trigger: Submit button (create mode)
      payload_fields:
      - title
      - definition
      - 'node_type: layer'
    - operation: api.operation.update-structure-node
      purpose: Update existing layer
      trigger: Submit button (edit mode)
      payload_fields:
      - id
      - title
      - definition
    business_rules:
    - Layers cannot have parent structure nodes
    - Title must be unique within the current dataset
    - Title is indexed for search functionality
domains-page:
  name: domains-page
  description: Domains management page with filterable table and layer-based navigation
  criticality: high
  route: /app/domains
  id: ux.view.domains-page
  relationships.uses: application.service.structure-node-management
  version: 1.0.0
  experience: context-studio-desktop
  channel: visual
  states:
  - name: default
    initial: true
    actions:
    - name: list-domains
      operationId: api.operation.list-structure-nodes
    - name: create-domain
      operationId: api.operation.create-structure-node
    - name: update-domain
      operationId: api.operation.update-structure-node
    - name: delete-domain
      operationId: api.operation.delete-structure-node
  views:
  - name: domains-page
    type: custom
  navigation:
    route: domains-route
  ui_components:
  - DomainsTable
  - DomainForm
  - CollapsibleLayersList
  - CsSidebar
  query_parameters:
  - name: layer_id
    type: string
    description: Filter domains by parent layer
  - name: query
    type: string
    description: Search domains by title or definition
  forms:
  - name: DomainForm
    purpose: Create and edit domains within layers
    trigger: Create button or Edit icon in domains table
    fields:
    - name: title
      label: Domain Title
      type: text
      required: true
      minLength: 3
      maxLength: 100
      placeholder: Enter domain title (e.g., Customer Management)
      validation: Must be unique within parent layer
      help_text: Descriptive name for this domain
    - name: definition
      label: Definition
      type: textarea
      required: false
      maxLength: 500
      rows: 4
      placeholder: Enter domain definition (optional)
      help_text: Detailed description of this domain scope
    - name: layer_id
      label: Parent Layer
      type: select
      required: true
      placeholder: Select parent layer
      help_text: The layer this domain belongs to
      data_source: api.operation.list-structure-nodes?node_type=layer
    data_sources:
    - operation: api.operation.list-structure-nodes
      purpose: Load available layers for dropdown
      trigger: Form opens
      populates:
      - layer_id options
      query_params:
        node_type: layer
    - operation: api.operation.get-structure-node
      purpose: Load existing domain data for edit mode
      trigger: Form opens in edit mode
      populates:
      - title
      - definition
      - layer_id
    data_sinks:
    - operation: api.operation.create-structure-node
      purpose: Create new domain
      trigger: Submit button (create mode)
      payload_fields:
      - title
      - definition
      - 'parent_structure_node_id: layer_id'
      - 'node_type: domain'
    - operation: api.operation.update-structure-node
      purpose: Update existing domain
      trigger: Submit button (edit mode)
      payload_fields:
      - id
      - title
      - definition
      - 'parent_structure_node_id: layer_id'
    business_rules:
    - Domains must have a layer as parent
    - Title must be unique within parent layer
    - Changing parent layer is allowed but may affect child terms
terms-page:
  name: terms-page
  description: Terms management page with domain filtering and semantic predicate editing
  criticality: high
  route: /app/terms
  id: ux.view.terms-page
  relationships.uses: application.service.structure-node-management
  version: 1.0.0
  experience: context-studio-desktop
  channel: visual
  states:
  - name: default
    initial: true
    actions:
    - name: list-terms
      operationId: api.operation.list-structure-nodes
    - name: create-term
      operationId: api.operation.create-structure-node
    - name: update-term
      operationId: api.operation.update-structure-node
    - name: delete-term
      operationId: api.operation.delete-structure-node
    - name: search-terms
      operationId: api.operation.search-structure-nodes
  views:
  - name: terms-page
    type: custom
  navigation:
    route: terms-route
  ui_components:
  - TermsTable
  - TermForm
  - CollapsibleDomainsList
  - QueryFilters
  - CsSidebar
  query_parameters:
  - name: layer_id
    type: string
    description: Filter terms by layer
  - name: domain_id
    type: string
    description: Filter terms by parent domain
  - name: query
    type: string
    description: Search terms by title or definition
  forms:
  - name: TermForm
    purpose: Create and edit terms within domains
    trigger: Create button or Edit icon in terms table
    fields:
    - name: title
      label: Term Title
      type: text
      required: true
      minLength: 3
      maxLength: 100
      placeholder: Enter term title (e.g., Customer)
      validation: Must be unique within parent domain
      help_text: The concept or entity name
    - name: definition
      label: Definition
      type: textarea
      required: false
      maxLength: 500
      rows: 4
      placeholder: Enter term definition (optional)
      help_text: Precise definition of this term
    - name: layer_id
      label: Layer
      type: select
      required: true
      placeholder: Select layer
      help_text: The layer to organize this term
      data_source: api.operation.list-structure-nodes?node_type=layer
      triggers: domain_id options refresh
    - name: domain_id
      label: Parent Domain
      type: select
      required: true
      placeholder: Select parent domain
      help_text: The domain this term belongs to
      data_source: api.operation.list-structure-nodes?node_type=domain&parent_id=layer_id
      depends_on: layer_id
    data_sources:
    - operation: api.operation.list-structure-nodes
      purpose: Load available layers for dropdown
      trigger: Form opens
      populates:
      - layer_id options
      query_params:
        node_type: layer
    - operation: api.operation.list-structure-nodes
      purpose: Load available domains for selected layer
      trigger: layer_id selection changes
      populates:
      - domain_id options
      query_params:
        node_type: domain
        parent_id: selected layer_id
    - operation: api.operation.get-structure-node
      purpose: Load existing term data for edit mode
      trigger: Form opens in edit mode
      populates:
      - title
      - definition
      - domain_id
      - layer_id
    data_sinks:
    - operation: api.operation.create-structure-node
      purpose: Create new term
      trigger: Submit button (create mode)
      payload_fields:
      - title
      - definition
      - 'parent_structure_node_id: domain_id'
      - 'node_type: term'
    - operation: api.operation.update-structure-node
      purpose: Update existing term
      trigger: Submit button (edit mode)
      payload_fields:
      - id
      - title
      - definition
      - 'parent_structure_node_id: domain_id'
    business_rules:
    - Terms must have a domain as parent
    - Title must be unique within parent domain
    - Layer selection filters available domains
    - Terms can have semantic relationships via predicates
predicates-page:
  name: predicates-page
  description: Predicates management page for semantic relationship definitions and ConceptNet mappings
  criticality: medium
  route: /app/predicates
  id: ux.view.predicates-page
  relationships.uses: application.service.predicate-management
  version: 1.0.0
  experience: context-studio-desktop
  channel: visual
  states:
  - name: default
    initial: true
    actions:
    - name: list-predicates
      operationId: api.operation.list-predicates
    - name: create-predicate
      operationId: api.operation.create-predicate
    - name: find-similar-predicates
      operationId: api.operation.find-similar-predicates
  views:
  - name: predicates-page
    type: custom
  navigation:
    route: predicates-route
  ui_components:
  - PredicatesTable
  - PredicateForm
  - PredicateMappingManager
  query_parameters:
  - name: query
    type: string
    description: Search predicates by identifier or label
  forms:
  - name: PredicateForm
    purpose: Create and edit semantic predicates for term relationships
    trigger: Create button or Edit icon in predicates table
    fields:
    - name: identifier
      label: Identifier
      type: text
      required: true
      pattern: ^[a-z0-9-]+$
      placeholder: e.g., is-a, part-of, related-to
      validation: Must be lowercase, alphanumeric with hyphens only
      help_text: URL-safe identifier for this predicate
    - name: label
      label: Label
      type: text
      required: true
      maxLength: 100
      placeholder: e.g., Is A, Part Of, Related To
      help_text: Human-readable label for display
    - name: description
      label: Description
      type: textarea
      required: false
      maxLength: 500
      rows: 3
      placeholder: Describe when to use this predicate
      help_text: Explanation of predicate semantics
    - name: conceptnet_relation
      label: ConceptNet Relation
      type: select
      required: false
      placeholder: Map to ConceptNet relation (optional)
      help_text: External ontology mapping for semantic enrichment
      data_source: api.operation.get-conceptnet-relations
    data_sources:
    - operation: api.operation.get-conceptnet-relations
      purpose: Load available ConceptNet relations for mapping
      trigger: Form opens
      populates:
      - conceptnet_relation options
    - operation: api.operation.get-predicate
      purpose: Load existing predicate data for edit mode
      trigger: Form opens in edit mode
      populates:
      - identifier
      - label
      - description
      - conceptnet_relation
    data_sinks:
    - operation: api.operation.create-predicate
      purpose: Create new predicate
      trigger: Submit button (create mode)
      payload_fields:
      - identifier
      - label
      - description
      - conceptnet_relation
    - operation: api.operation.update-predicate
      purpose: Update existing predicate
      trigger: Submit button (edit mode)
      payload_fields:
      - id
      - identifier
      - label
      - description
      - conceptnet_relation
    business_rules:
    - Identifier must be globally unique across all predicates
    - Identifier cannot be changed after creation
    - ConceptNet mapping enables similarity search
    - Predicates used in links cannot be deleted
datasets-page:
  name: datasets-page
  description: Dataset management page with current dataset card and version history
  criticality: medium
  route: /app/datasets
  id: ux.view.datasets-page
  relationships.uses: application.service.dataset-management
  version: 1.0.0
  experience: context-studio-desktop
  channel: visual
  states:
  - name: default
    initial: true
    actions:
    - name: list-datasets
      operationId: api.operation.list-datasets
    - name: switch-dataset
      operationId: api.operation.switch-dataset
  views:
  - name: datasets-page
    type: custom
  navigation:
    route: datasets-route
  ui_components:
  - CurrentDatasetCard
  - DatasetsTable
  - DatasetForm
  forms:
  - name: DatasetForm
    purpose: Create new datasets or add existing ones
    trigger: Create New Dataset or Add Existing Dataset button
    fields:
    - name: name
      label: Dataset Name
      type: text
      required: true
      minLength: 3
      maxLength: 100
      placeholder: e.g., production, development, experiment-2024
      validation: Must be unique and filesystem-safe
      help_text: Unique identifier for this dataset
    - name: description
      label: Description
      type: textarea
      required: false
      maxLength: 500
      rows: 3
      placeholder: Describe the purpose of this dataset
      help_text: Optional description for dataset purpose
    - name: path
      label: Dataset Path
      type: text
      required: false
      placeholder: /path/to/existing/dataset
      help_text: For adding existing datasets only
      condition: mode === "add_existing"
    data_sources:
    - operation: api.operation.list-datasets
      purpose: Validate dataset name uniqueness
      trigger: Form opens
      populates:
      - existing dataset names for validation
    data_sinks:
    - operation: api.operation.create-dataset
      purpose: Create new empty dataset
      trigger: Submit button (create mode)
      payload_fields:
      - name
      - description
    - operation: api.operation.add-existing-dataset
      purpose: Add existing dataset to inventory
      trigger: Submit button (add existing mode)
      payload_fields:
      - name
      - description
      - path
    business_rules:
    - Dataset names must be filesystem-safe
    - Cannot create dataset with same name as existing
    - Adding existing dataset validates path exists
    - New datasets are created in configured datasets directory
