SQLite File Permissions:
  name: SQLite File Permissions
  description: SQLite database file permissions restricted to user account through
    OS-level file permissions for local.db, reference.db, reference_api_cache.db,
    and operations.db
  criticality: medium
  id: sqlite-file-permissions
  version: 1.0.0
  application: context-studio
  authentication:
    provider: session
    sessionTimeout: 60
  roles:
  - name: user
    displayName: User
  resources:
  - resource: local-data
    type: data
    operations:
    - operation: read
  dataClassification:
    classifications:
    - level: internal
      label: Internal
      description: Internal data
      encryption: none
      accessControl: authenticated
      auditLevel: standard
      retention:
        period: indefinite
        deleteAfter: false
        reviewRequired: false
