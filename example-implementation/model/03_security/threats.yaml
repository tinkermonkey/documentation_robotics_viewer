Protect User Data:
  name: Protect User Data
  description: Security requirement to protect user knowledge graph data on local
    workstation from unauthorized access
  criticality: high
  id: protect-user-data
  version: 1.0.0
  application: context-studio
  authentication:
    provider: session
    sessionTimeout: 60
  roles:
  - name: user
    displayName: User
  resources:
  - resource: local-data
    type: data
    operations:
    - operation: read
  dataClassification:
    classifications:
    - level: internal
      label: Internal
      description: Internal data
      encryption: none
      accessControl: authenticated
      auditLevel: standard
      retention:
        period: indefinite
        deleteAfter: false
        reviewRequired: false
