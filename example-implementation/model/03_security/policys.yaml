Local Data Access Policy:
  name: Local Data Access Policy
  description: Local data access policy allowing unrestricted access to local SQLite
    databases as application runs on user-controlled workstation
  criticality: medium
  id: local-data-access-policy
  version: 1.0.0
  application: context-studio
  authentication:
    provider: session
    sessionTimeout: 60
  roles:
  - name: user
    displayName: User
  resources:
  - resource: local-data
    type: data
    operations:
    - operation: read
  dataClassification:
    classifications:
    - level: internal
      label: Internal
      description: Internal data
      encryption: none
      accessControl: authenticated
      auditLevel: standard
      retention:
        period: indefinite
        deleteAfter: false
        reviewRequired: false
